                </svg>
            </button>

            <button id="savegraph">
                <svg data-slot="icon" fill="none" stroke-width="1" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m.75 12 3 3m0 0 3-3m-3 3v-6m-1.5-9H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z"></path>

                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"></path>
                </svg>
            </button>
        </section>

        <section id="table-container" class="card">
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Placeholder</th>
                        <th>Placeholder</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1110</td>
                        <td>1110</td>
                    </tr>
                    <tr>
                        <td>1110</td>
                        <td>1110</td>
                    </tr>
                    <tr>
                        <td>1110</td>
                        <td>1110</td>
                    </tr>
                    <tr>
                        <td>1110</td>
                        <td>1110</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section id="graphresult" class="card">
            <canvas id="cgraph"></canvas>
        </section>
    </main>

    <div id="error-container">
        <div class="error">
            Erro ao copiar da área de transferência.
        </div>
    </div>

    <div id="config-panel">
        <section>
            <div class="cheader">
                <h1>Configurações</h1>
            </div>
            <div class="cbody">
                <label>Título</label>
                <input type="text" placeholder="Digite o título" id="title" value="Título do gráfico">
                <label>Eixo X</label>
                <input type="text" placeholder="Digite o eixo x" id="xaxis" value="Eixo X">
                <label>Eixo Y</label>
                <input type="text" placeholder="Digite o eixo y" id="yaxis" value="Eixo Y">
            </div>
        </section>
    </div>

    <script type="module" src="./src/testpoints.js"></script>
    <script type="module" src="./src/canvas.js"></script>
    <script type="module" src="./src/graph.js"></script>
    <script type="module" src="./src/main.js"></script>
</body>
</html>
